czasu trwania jednego obrotu Ziemi wokół Słońca, 
z nachyleniem 23,4 stopni do płaszczyzny ekliptyki,
obejmuje cztery zagadnienia tematyczne: <b>naukę,
architekturę, historię</b> oraz <b>religię</b>.
