<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Właściwość list-style-type</title>
    <style type="text/css">
      ol {
        list-style-type: lower-roman;}
    </style>
  </head>
  
  <body>
  
    <h1>Fraszki</h1>    <h2>Jak Kochanowski</h2>    <ol>      <li>Na lipę</li>      <li>O żywocie ludzkim</li>      <li>Raki</li>      <li>O fraszkach</li>      <li>O śmierci</li>    </ol>
    
  </body>
</html>
